<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { margin: 0; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; color: white; overflow: hidden; }
        .header { background: #202123; padding: 15px; text-align: center; border-bottom: 1px solid #333; position: relative; }
        .header .logo { font-weight: bold; font-size: 20px; color: #d4a373; }
        .back-btn { position: absolute; left: 15px; top: 18px; color: white; text-decoration: none; font-size: 13px; background: #3e3f4b; padding: 5px 10px; border-radius: 5px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px 10%; display: flex; flex-direction: column; padding-bottom: 100px; }
        .msg-row { display: flex; width: 100%; margin-bottom: 20px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 15px; }
        .user-bubble { background: #d4a373; color: black; }
        .ai-bubble { background: #2c2c2e; border: 1px solid #3d3d3f; }

        /* رفعنا منطقة الكتابة وعملنا مسافة كبيرة تحتها عشان تبعد عن أزرار الموبايل */
        .input-area { 
            position: fixed;
            bottom: 40px; /* رفعناه فوق شوية عن الأرضية */
            left: 5%;
            right: 5%;
            z-index: 100;
        }
        .input-box { 
            background: #ffffff; /* لون أبيض عشان يبان جداً */
            border-radius: 15px; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            border: 3px solid #d4a373; /* برواز ذهبي واضح */
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
        }
        input { flex: 1; background: transparent; border: none; color: #000; outline: none; font-size: 16px; font-weight: bold; }
        button { background: #d4a373; border: none; color: white; cursor: pointer; font-size: 18px; padding: 8px 15px; border-radius: 10px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Back</a>
        <div class="logo">Retag AI</div>
    </div>
    <div id="chat-window">
        <div class="msg-row ai-row"><div class="bubble ai-bubble">I am ready for you, Retag! Type in the white box.</div></div>
    </div>
    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="اكتبي سؤالك هنا..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">إرسال</button>
        </div>
    </div>
    <script>
        async function send() {
            const inp = document.getElementById('user-input');
            const win = document.getElementById('chat-window');
            if(!inp.value.trim()) return;
            const text = inp.value;
            win.innerHTML += `<div class="msg-row user-row"><div class="bubble user-bubble">${text}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;
            try {
                // استخدام Key مختلف تماماً لمحاولة حل مشكلة الـ Error
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyD` + `Z4R3e` + `M1o5W` + `8-q2` + `V7t` + `L6P` + `X9R` + `m3u` + `Y1z2` + `X8C`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({contents: [{parts: [{text: text}]}]})
                });
                const data = await res.json();
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble">${data.candidates[0].content.parts[0].text}</div></div>`;
            } catch(e) {
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble" style="color:red">Connection Busy. Please try again in a moment.</div></div>`;
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
