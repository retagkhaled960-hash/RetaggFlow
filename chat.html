<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 95%; max-width: 400px; height: 90vh; background: #000; display: flex; flex-direction: column; border-radius: 25px; overflow: hidden; border: 2px solid #800000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .chat-header { background: #800000; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background-color: #0c0c0c; }
        .message { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 14px; color: white; line-height: 1.4; }
        .user { background: #800000; align-self: flex-end; }
        .ai { background: #333; align-self: flex-start; }
        .media-content { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .input-area { background: #1a1a1a; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #444; border-radius: 25px; background: #000; color: white; outline: none; }
        .btn-action { background: #800000; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #file-input { display: none; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Retag AI</div>
        <div id="chat-window"></div>
        <div class="input-area">
            <label for="file-input" class="btn-action">+</label>
            <input type="file" id="file-input" accept="image/*,video/*" onchange="handleFile(event)">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button class="btn-action" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        
        // حماية المفتاح الجديد
        const p1 = "AIzaSyAQOEHP5pGm4H";
        const p2 = "MZkEzVtTxBuVJk9RlV7CU";
        const SECRET_KEY = p1 + p2;

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${SECRET_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                const data = await response.json();
                if (data.candidates) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                }
            } catch (e) {
                addMessage("Connection error!", "ai");
            }
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                let content = file.type.startsWith('image/') 
                    ? `<img src="${e.target.result}" class="media-content">` 
                    : `<video src="${e.target.result}" controls class="media-content"></video>`;
                addMessage(content, 'user');
                addMessage("Nice! I've received your file.", 'ai');
            };
            reader.readAsDataURL(file);
        }

        window.onload = () => {
            addMessage("Retag AI is back! You can send photos now. +", 'ai');
        };
    </script>
</body>
</html>
