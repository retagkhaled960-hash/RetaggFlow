<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        /* كود صريح لإلغاء أي تقسيم جانبي */
        body { margin: 0; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; color: white; overflow: hidden; }
        .header { background: #202123; padding: 15px; text-align: center; border-bottom: 1px solid #333; position: relative; }
        .header .logo { font-weight: bold; font-size: 20px; color: #d4a373; }
        .back-btn { position: absolute; left: 15px; top: 18px; color: white; text-decoration: none; font-size: 13px; background: #3e3f4b; padding: 5px 10px; border-radius: 5px; }

        /* الشات مالي الشاشة تماماً بدون سايد بار */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px 10%; display: flex; flex-direction: column; }
        .msg-row { display: flex; width: 100%; margin-bottom: 20px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 15px; }
        .user-bubble { background: #d4a373; color: black; }
        .ai-bubble { background: #2c2c2e; border: 1px solid #3d3d3f; }

        .input-area { padding: 20px 10%; background: #1a1a1a; }
        .input-box { background: #2c2c2e; border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; border: 1px solid #3d3d3f; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        button { background: none; border: none; color: #d4a373; cursor: pointer; font-size: 22px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Back</a>
        <div class="logo">Retag AI</div>
    </div>
    <div id="chat-window">
        <div class="msg-row ai-row"><div class="bubble ai-bubble">Hello, Retag! How can I help?</div></div>
    </div>
    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Message Retag AI..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">➤</button>
        </div>
    </div>
    <script>
        async function send() {
            const inp = document.getElementById('user-input');
            const win = document.getElementById('chat-window');
            if(!inp.value.trim()) return;
            const text = inp.value;
            win.innerHTML += `<div class="msg-row user-row"><div class="bubble user-bubble">${text}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({contents: [{parts: [{text: text}]}]})
                });
                const data = await res.json();
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble">${data.candidates[0].content.parts[0].text}</div></div>`;
            } catch(e) {
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble" style="color:red">Error! Try again.</div></div>`;
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
