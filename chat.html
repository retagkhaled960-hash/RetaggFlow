<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        /* الخلفية والألوان الأساسية */
        body { margin: 0; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; color: white; overflow: hidden; }
        
        /* الهيدر العلوي */
        .header { background: #202123; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3d3d3f; z-index: 10; }
        .header .title { font-weight: bold; font-size: 18px; color: #d4a373; }
        .back-btn { color: white; text-decoration: none; font-size: 14px; background: #3e3f4b; padding: 6px 12px; border-radius: 8px; transition: 0.3s; }
        .back-btn:hover { background: #4e4f5b; }

        /* منطقة الشات (بدون سايد بار تماماً) */
        #chat-window { flex: 1; overflow-y: auto; padding: 40px 15%; display: flex; flex-direction: column; scroll-behavior: smooth; background: #1a1a1a; }
        
        .msg-row { display: flex; width: 100%; margin-bottom: 25px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }
        
        .bubble { padding: 14px 22px; border-radius: 20px; max-width: 75%; line-height: 1.6; font-size: 16px; word-wrap: break-word; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .user-bubble { background: #d4a373; color: black; border-bottom-right-radius: 2px; }
        .ai-bubble { background: #2c2c2e; color: white; border-bottom-left-radius: 2px; border: 1px solid #3d3d3f; }

        /* صندوق الإدخال في الأسفل */
        .input-area { padding: 20px 15%; background: #1a1a1a; }
        .input-container { background: #2c2c2e; border-radius: 15px; padding: 12px 20px; display: flex; align-items: center; border: 1px solid #3d3d3f; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: #d4a373; cursor: pointer; font-size: 24px; margin-left: 15px; transition: 0.2s; }
        .send-btn:hover { transform: scale(1.1); }

        /* تحسين السكرول بار */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #3d3d3f; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">Retag AI</div>
        <a href="index.html" class="back-btn">← Back to Site</a>
    </div>
    
    <div id="chat-window">
