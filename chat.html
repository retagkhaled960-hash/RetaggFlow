<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; overflow: hidden; }
        
        .chat-main { width: 100%; max-width: 900px; height: 90vh; display: flex; flex-direction: column; background: #2c2c2e; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); position: relative; margin: 20px; }
        .chat-header { padding: 20px 30px; border-bottom: 1px solid #3d3d3f; font-weight: bold; font-size: 20px; color: #ececf1; display: flex; justify-content: space-between; align-items: center; }
        .back-link { font-size: 14px; color: #d4a373; text-decoration: none; border: 1px solid #d4a373; padding: 5px 12px; border-radius: 8px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; scroll-behavior: smooth; }
        
        .msg-row { display: flex; width: 100%; margin-bottom: 25px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }
        
        .bubble { padding: 14px 20px; border-radius: 18px; max-width: 75%; line-height: 1.6; font-size: 16px; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .user-bubble { background: #d4a373; color: black; border-bottom-right-radius: 2px; }
        .ai-bubble { background: #40414f; color: white; border-bottom-left-radius: 2px; }

        .input-area { padding: 30px; background: linear-gradient(transparent, #2c2c2e 40%); }
        .input-container { max-width: 800px; margin: 0 auto; background: #3e3f4b; border-radius: 15px; padding: 15px 20px; display: flex; align-items: center; border: 1px solid #565869; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: #d4a373; cursor: pointer; font-size: 24px; margin-left: 15px; transition: 0.2s; }
        .send-btn:hover { transform: scale(1.1); }

        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #565869; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="chat-main">
        <div class="chat-header">
            <span>Retag AI</span>
            <a href="index.html" class="back-link">Back to Site</a>
        </div>
        
        <div id="chat-window">
            <div class="msg-row ai-row">
                <div class="bubble ai-bubble">Hello, Retag! How can I help you today?</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask Retag AI anything..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        async function send() {
            const inp = document.getElementById('user-input');
            const win = document.getElementById('chat-window');
            const text = inp.value.trim();
            if(!text) return;

            win.innerHTML += `<div class="msg-row user-row"><div class="bubble user-bubble">${text}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await res.json();
                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble">${reply}</div></div>`;
                } else { throw new Error(); }
            } catch(e) {
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble" style="color: #ff6b6b;">Connection error. Please check your internet.</div></div>`;
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
