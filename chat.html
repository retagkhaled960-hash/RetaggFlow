<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; color: white; overflow: hidden; }
        
        /* الهيدر الجديد عشان ترجعي منه للموقع */
        .header { background: #202123; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3d3d3f; }
        .header .title { font-weight: bold; font-size: 18px; color: #d4a373; }
        .back-btn { color: white; text-decoration: none; font-size: 14px; background: #3e3f4b; padding: 6px 12px; border-radius: 8px; }

        /* الشات واخد الشاشة كلها */
        #chat-window { flex: 1; overflow-y: auto; padding: 30px 10%; display: flex; flex-direction: column; scroll-behavior: smooth; }
        
        .msg-row { display: flex; width: 100%; margin-bottom: 25px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }
        
        .bubble { padding: 14px 20px; border-radius: 18px; max-width: 70%; line-height: 1.6; font-size: 16px; word-wrap: break-word; }
        .user-bubble { background: #d4a373; color: black; border-bottom-right-radius: 2px; }
        .ai-bubble { background: #40414f; color: white; border-bottom-left-radius: 2px; }

        /* منطقة الكتابة تحت */
        .input-area { padding: 30px 10%; background: linear-gradient(transparent, #1a1a1a 40%); }
        .input-container { background: #3e3f4b; border-radius: 15px; padding: 12px 20px; display: flex; align-items: center; border: 1px solid #565869; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: #d4a373; cursor: pointer; font-size: 24px; margin-left: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">Retag AI</div>
        <a href="index.html" class="back-btn">← Back to Site</a>
    </div>
    
    <div id="chat-window">
        <div class="msg-row ai-row">
            <div class="bubble ai-bubble">Hello, Retag! I am your personal AI. How can I help you today?</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Message Retag AI..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">➤</button>
        </div>
    </div>

    <script>
        async function send() {
            const inp = document.getElementById('user-input');
            const win = document.getElementById('chat-window');
            const text = inp.value.trim();
            if(!text) return;

            win.innerHTML += `<div class="msg-row user-row"><div class="bubble user-bubble">${text}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await res.json();
                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble">${reply}</div></div>`;
                } else { throw new Error(); }
            } catch(e) {
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble" style="color: #ff6b6b;">Oops! Something went wrong. Check your connection and try again.</div></div>`;
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
