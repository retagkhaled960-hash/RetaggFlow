<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 95%; max-width: 400px; height: 90vh; background: #000; display: flex; flex-direction: column; border-radius: 25px; overflow: hidden; border: 2px solid #800000; }
        .chat-header { background: #800000; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background-color: #0c0c0c; }
        .message { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 14px; color: white; }
        .user { background: #800000; align-self: flex-end; }
        .ai { background: #333; align-self: flex-start; }
        .input-area { background: #1a1a1a; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #000; color: white; }
        button { background: #800000; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Retag AI</div>
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const API_KEY = "AIzaSyDfcK6yzS71mXdy7ifMTJX0HvcHx1DgsU8"; // المفتاح بتاعك

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                } else {
                    addMessage("API Error: Check your key status.", "ai");
                }
            } catch (e) {
                addMessage("Connection error!", "ai");
            }
        }
    </script>
</body>
</html>
