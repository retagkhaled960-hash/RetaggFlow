<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; color: white; overflow: hidden; }
        .sidebar { width: 260px; background-color: #202123; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #333; }
        .new-chat { border: 1px solid #4d4d4f; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 14px; margin-bottom: 20px; }
        .user-section { margin-top: auto; padding: 15px; border-top: 1px solid #333; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; background: #d4a373; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: black; }
        
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #2c2c2e; margin: 15px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative; }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #3d3d3f; font-weight: bold; font-size: 18px; color: #ececf1; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg-row { display: flex; width: 100%; margin-bottom: 20px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }
        
        .bubble { padding: 12px 16px; border-radius: 15px; max-width: 70%; line-height: 1.5; font-size: 15px; }
        .user-bubble { background: #d4a373; color: black; border-bottom-right-radius: 2px; }
        .ai-bubble { background: #40414f; color: white; border-bottom-left-radius: 2px; }

        .input-area { padding: 20px; background: linear-gradient(transparent, #2c2c2e 30%); }
        .input-container { max-width: 800px; margin: 0 auto; background: #40414f; border-radius: 12px; padding: 12px 15px; display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: #d4a373; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="new-chat" onclick="location.reload()">+ New chat</div>
        <div class="user-section">
            <div class="avatar">R</div>
            <span>Retag Khaled</span>
        </div>
    </div>
    <div class="chat-main">
        <div class="chat-header">Retag AI</div>
        <div id="chat-window">
            <div class="msg-row ai-row">
                <div class="bubble ai-bubble">Hello, Retag! How can I help you today?</div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Message Retag AI..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()">➤</button>
            </div>
        </div>
    </div>

    <script>
        async function send() {
            const inp = document.getElementById('user-input');
            const win = document.getElementById('chat-window');
            if(!inp.value.trim()) return;

            const text = inp.value;
            win.innerHTML += `<div class="msg-row user-row"><div class="bubble user-bubble">${text}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;

            try {
                // الكود ده مربوط بمحرك Gemini اللي بيشغل Retag AI
                const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({contents: [{parts: [{text: text}]}]})
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble">${reply}</div></div>`;
                win.scrollTop = win.scrollHeight;
            } catch(e) {
                win.innerHTML += `<div class="msg-row ai-row"><div class="bubble ai-bubble" style="color: #ff6b6b;">Oops! Connection error. Try again.</div></div>`;
            }
        }
    </script>
</body>
</html>
