<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 95%; max-width: 400px; height: 90vh; background: #000; display: flex; flex-direction: column; border-radius: 20px; border: 2px solid #800000; overflow: hidden; }
        .chat-header { background: #800000; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0c0c0c; color: white; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .user { background: #800000; align-self: flex-end; }
        .ai { background: #333; align-self: flex-start; }
        .input-area { background: #1a1a1a; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #000; color: white; outline: none; }
        .btn { background: #800000; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Retag AI</div>
        <div id="chat-window"></div>
        <div class="input-area">
            <label for="file-input" class="btn">+</label>
            <input type="file" id="file-input" style="display:none;">
            <input type="text" id="user-input" placeholder="Ask Retag AI...">
            <button class="btn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const API_KEY = "AIzaSyBOSGgJg9qDSARBYETbufJMW3-mnoGxw90"; 

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            input.value = "";

            try {
                // استخدمت الرابط v1beta1 المحدث والموديل المناسب لمفتاحك
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + API_KEY, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                } else if (data.error) {
                    addMessage("جوجل بتقول: " + data.error.message, "ai");
                }
            } catch (e) {
                addMessage("مشكلة في النت، جربي تاني.", "ai");
            }
        }
        window.onload = () => addMessage("Retag AI is ready! Type something.", "ai");
    </script>
</body>
</html>
