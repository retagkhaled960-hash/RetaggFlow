<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI</title>
    <style>
        /* التنسيق والألوان والدارك مود */
        body { font-family: sans-serif; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 95%; max-width: 400px; height: 90vh; background: #000; display: flex; flex-direction: column; border-radius: 20px; border: 2px solid #800000; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .chat-header { background: #800000; color: white; padding: 15px; text-align: center; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1.2rem; }
        
        /* الدائرة الخضراء اللي بتنور */
        .online-dot { width: 10px; height: 10px; background-color: #00ff00; border-radius: 50%; box-shadow: 0 0 8px #00ff00; }
        
        /* منطقة الرسائل */
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #0c0c0c; color: white; }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 80%; word-wrap: break-word; font-size: 14px; line-height: 1.4; }
        
        /* ألوان الرسائل */
        .user { background: #800000; align-self: flex-end; color: white; border-bottom-right-radius: 2px; }
        .ai { background: #333; align-self: flex-start; color: #eee; border-bottom-left-radius: 2px; }
        
        /* منطقة الكتابة */
        .input-area { background: #1a1a1a; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: #000; color: white; outline: none; }
        button { background: #800000; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; transition: 0.3s; }
        button:hover { background: #a00000; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="online-dot"></div>
            Retag AI
        </div>
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask Retag AI...">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const API_KEY = "AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY"; 

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            input.value = "";

            try {
                // العنوان المظبوط (v1) عشان يشتغل فوراً
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                } else {
                    addMessage("جوجل استلمت بس فيه حاجة بسيطة، جربي تكتبي تاني.", "ai");
                }
            } catch (e) {
                addMessage("مشكلة في الاتصال، اعملي Refresh.", "ai");
            }
        }
        // رسالة ترحيب عند الفتح
        window.onload = () => addMessage("Retag AI is ready!", "ai");
    </script>
</body>
</html>
