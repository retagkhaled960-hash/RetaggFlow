<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetaggFlow Pro</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #d4a373; /* ÿ®Ÿäÿ¨ ÿ∫ÿßŸÖŸÇ ŸÑŸÑÿ≤ÿ±ÿßÿ± */
            --secondary: #faedcd; /* ÿ®Ÿäÿ¨ ŸÅÿßÿ™ÿ≠ ŸÑŸÑÿÆŸÑŸÅŸäÿ© */
            --card: #fefae0;
            --footer: #333;
        }
        [data-theme="dark"] {
            --bg: #121212;
            --text: #ffffff;
            --primary: #800000; /* ÿßŸÑÿ£ÿ≠ŸÖÿ± ÿßŸÑÿ∫ÿßŸÖŸÇ ÿßŸÑŸÑŸä ÿ®ÿ™ÿ≠ÿ®ŸäŸá ŸÅŸä ÿßŸÑÿØÿßÿ±ŸÉ ŸÖŸàÿØ */
            --secondary: #1e1e1e;
            --card: #2d2d2d;
            --footer: #000;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--secondary); color: var(--text); transition: 0.3s; }
        nav { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        nav a { color: white; text-decoration: none; font-weight: bold; margin-right: 15px; }
        .theme-toggle { cursor: pointer; padding: 5px 15px; border-radius: 20px; border: none; background: white; color: var(--primary); font-weight: bold; }
        section { padding: 40px 20px; text-align: center; }
        
        /* Login Box */
        .login-container { background: var(--bg); padding: 25px; border-radius: 15px; max-width: 350px; margin: 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; background: var(--bg); color: var(--text); }
        .btn-email { background: var(--primary); color: white; width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-fb { background: #1877f2; color: white; width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .forgot-pass { font-size: 12px; color: var(--primary); text-decoration: none; display: block; margin-top: 10px; }

        /* Home Grid */
        .home-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .option-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--primary); }
        .option-card h3 { color: var(--primary); }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ¥ÿßÿ™ ÿßŸÑŸÑŸä Ÿáÿ™ÿ∏Ÿáÿ± ŸÑŸÖÿß ÿ™ÿØŸàÿ≥Ÿä ÿπŸÑŸâ ÿßŸÑÿ≤ÿ±ÿßÿ± */
        #ai-chat-box { display: none; background: var(--bg); padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid var(--primary); text-align: left; }
        #chat-window { height: 150px; overflow-y: auto; margin-bottom: 10px; font-size: 14px; padding: 5px; border-bottom: 1px solid var(--primary); }
        
        footer { background: var(--footer); color: white; padding: 20px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <nav>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#support">Support</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåì Dark/Light</button>
    </nav>

    <section id="login">
        <div class="login-container">
            <h2>Login</h2>
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button class="btn-email">Login with Email</button>
            <button class="btn-fb">Login with Facebook</button>
            <a href="#" class="forgot-pass" onclick="alert('Reset link sent to your email!')">Forgot Password?</a>
        </div>
    </section>

    <section id="home">
        <h1>Home Options</h1>
        <div class="home-grid">
            <div class="option-card">
                <h3>AI Assistant</h3>
                <p>Chat with Retag's AI here.</p>
                <button class="btn-email" onclick="showChat()">Chat with AI Now</button>
                
                <div id="ai-chat-box">
                    <div id="chat-window">Retag AI: How can I help?</div>
                    <input type="text" id="ai-input" placeholder="Type here..." style="width: 70%;">
                    <button onclick="askAI()" style="width: 25%; padding: 5px; font-size: 12px;">Ask</button>
                </div>
            </div>
            <div class="option-card">
                <h3>Code Debugger</h3>
                <p>Paste your code to find errors.</p>
                <button class="btn-email">Check Code</button>
            </div>
            <div class="option-card">
                <h3>AI Downloader</h3>
                <p>Download images and videos.</p>
                <button class="btn-email">Download</button>
            </div>
        </div>
    </section>

    <footer>
        <p>¬© 2026 All Rights Reserved</p>
        <p><strong>By Retag Khaled</strong></p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }

        function showChat() {
            document.getElementById('ai-chat-box').style.display = 'block';
        }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const window = document.getElementById('chat-window');
            const text = input.value;
            if (!text) return;

            window.innerHTML += `<br><b>You:</b> ${text}`;
            input.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                window.innerHTML += `<br><b>AI:</b> ${aiText}`;
                window.scrollTop = window.scrollHeight;
            } catch (e) {
                window.innerHTML += `<br><b>Error:</b> Could not connect.`;
            }
        }
    </script>
</body>
</html>
