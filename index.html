<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retag AI - Beige Style</title>
    <style>
        :root {
            --bg-color: #f5f5dc; /* اللون البيج */
            --chat-bg: #ffffff;  /* الأبيض */
            --text-color: #333;
            --header-bg: #d2b48c; /* بيج غامق شويه */
            --user-msg: #d2b48c;
            --ai-msg: #e9e9e9;
        }

        /* تنسيق الدارك مود */
        body.dark-mode {
            --bg-color: #1a1a1a;
            --chat-bg: #000000;
            --text-color: #f5f5f5;
            --header-bg: #800000; /* الأحمر الغامق اللي كان عاجبك */
            --user-msg: #800000;
            --ai-msg: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: 0.3s;
        }

        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 85vh;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .chat-header {
            background: var(--header-bg);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user { background: var(--user-msg); align-self: flex-end; color: white; }
        .ai { background: var(--ai-msg); align-self: flex-start; color: var(--text-color); }

        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: var(--bg-color);
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            background: var(--header-bg);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            font-size: 12px;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Retag AI</span>
            <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const API_KEY = "AIzaSyBX6NGNI_jcj6az8Zay-N-VgTyrvevEJkY"; 

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            input.value = "";

            try {
                // التصليح اللي اتفقنا عليه عشان الـ 404 تختفي
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                
                const data = await response.json();
                if (data.candidates) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                }
            } catch (e) {
                addMessage("Error connecting...", "ai");
            }
        }
        window.onload = () => addMessage("Welcome! How can I help you today?", "ai");
    </script>
</body>
</html>
