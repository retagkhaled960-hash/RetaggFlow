<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetaggFlow Pro</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #1a73e8;
            --card: #f9f9f9;
        }
        [data-theme="dark"] {
            --bg: #121212;
            --text: #ffffff;
            --card: #1e1e1e;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }
        nav {
            background: var(--primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        nav .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .theme-toggle, .login-btn {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
        }
        section { padding: 80px 20px; text-align: center; }
        .hero { background: rgba(26,115,232,0.1); }
        .login-box {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn { background: var(--primary); color: white; padding: 10px 25px; border-radius: 5px; text-decoration: none; border:none; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
        </div>
        <div>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Mode</button>
        </div>
    </nav>

    <section id="home" class="hero">
        <h1>Welcome to RetaggFlow</h1>
